<div class="container my-4">
  <!-- Employees Tab -->
  <div class="tab-pane fade show active" id="employees" role="tabpanel">
    <h2>Employees</h2>

    <!-- Employee Form -->
    <form class="mb-4">
      <div class="row">
        <div class="col-md-6">
          <label for="employeeName" class="form-label">Employee Name</label>
          <input type="text" name="employeeName" class="form-control" [(ngModel)]="employeeObj.employeeName" id="employeeName" placeholder="Enter employee name">
        </div>
        <div class="col-md-6">
          <label for="contactNo" class="form-label">Contact No</label>
          <input type="text" name="contactNo" class="form-control" [(ngModel)]="employeeObj.contactNo" id="contactNo" placeholder="Enter contact number">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label for="emailId" class="form-label">Email</label>
          <input type="email" name="emailId" class="form-control" [(ngModel)]="employeeObj.emailId" id="emailId" placeholder="Enter email">
        </div>
        <div class="col-md-6">
          <label for="parentDept" class="form-label">Parent Department</label>
          <select id="parentDept" [(ngModel)]="deptId" name="deptId" class="form-select" (change)="onDeptChange()">
            <option value="">Select department</option>
            @for (item of parentDeptList; track $index) {
              <option [value]="item.departmentId">{{item.departmentName}}</option>
            }
          </select>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-6">
          <label for="deptId" class="form-label">Child Department</label>
          <select id="deptId" class="form-select" name="deptId" [(ngModel)]="employeeObj.deptId">
            <option value="">Select department</option>
            @for (item of childDeptList; track $index) {
              <option [value]="item.childDeptId">{{item.departmentName}}</option>
            }
          </select>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-6">
          <label for="password" class="form-label">Password</label>
          <input type="password"  name="password" class="form-control" [(ngModel)]="employeeObj.password" id="password" placeholder="Enter password">
        </div>
        <div class="col-md-6">
          <label for="role" class="form-label">Role</label>
          <input type="text" name="role" class="form-control" [(ngModel)]="employeeObj.role" id="role" placeholder="Enter role">
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-6">
          <label for="gender" class="form-label">Gender</label>
          <select id="gender" class="form-control" name="gender" [(ngModel)]="employeeObj.gender">
            <option value="">Select gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>

    <!-- Employee Table -->
    <h3>Employee List</h3>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Employee ID</th>
          <th>Name</th>
          <th>Contact No</th>
          <th>Email</th>
          <th>Department</th>
          <th>Role</th>
          <th>Gender</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data rows go here -->
      </tbody>
    </table>
  </div>
</div>
